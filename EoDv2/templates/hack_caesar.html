<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"], .home-button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        input[type="submit"]:hover, .home-button:hover {
            background-color: #0056b3;
        }
        .home-button {
            border: 1px solid #007bff;
            color: #007bff;
            background-color: #fff;
            margin-right: 10px;
        }
        .home-button:hover {
            background-color: #007bff;
            color: #fff;
        }
        #keyword {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hack Caesar</h1>
        <form action="/hack_caesar" method="post">
            <label for="user_id">User:</label>
            <select name="user_id" id="user_id">
                {% for user in users %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
            </select>
            <label for="data_in">Encrypted text:</label>
            <textarea name="data_in" id="data_in" rows="4" cols="50"></textarea>
            <input type="hidden" name="keyword" id="keyword">
            <div class="button-group">
                <a href="/" class="home-button">Home</a>
                <input type="submit" value="Hack">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f9f9f9;
        }
        .home-button {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hack result</h1>
        <p>Session ID: {{ session_id }}</p>
        <table>
            <tr>
                <th>Shift/Key</th>
                <th>Decrypted text</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result.shift or result.key }}</td>
                    <td>{{ result.decrypted_text }}</td>
                </tr>
            {% endfor %}
        </table>
        <a href="/" class="home-button">Home</a>
    </div>
</body>
</html>
